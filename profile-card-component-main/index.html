<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <img src="/projects/profile-card-component-main/images/bg-pattern-top.svg" class="topleftbg" alt="">
    <img src="/images/bg-pattern-bottom.svg" class="bottomrightbg" alt="">
    <div class="card">
      <img src="/images/image-victor.jpg" class="avatar" alt="">
      <div class="card-top"></div>
      <div class="card-bottom">  
        <div class="card-title">
          <div class="name-age">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="location">London</div>
        </div>
        <div class="personal-info">
          <div class="follower"><div class="top">80K</div><div class="bottom">Followers</div></div>
          <div class="likes"><div class="top">803k</div> <div class="bottom">Likes</div> </div>
          <div class="photos"><div class="top">1.4K</div> <div class="bottom">Photos</div></div>
        </div>  
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishkaran Kochar</a>.
  </div>
</body>
</html>
